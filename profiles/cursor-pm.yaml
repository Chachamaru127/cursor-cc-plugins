# Cursor PM Profile
# Cursor 上で PM / 要件整理を行うエージェントプロファイル

id: cursor-pm
client: cursor
description: "Cursor 上で PM / 要件整理を行うエージェントプロファイル"

# このプロファイルが担当するフェーズと使用するワークフロー
roles:
  - phase: init
    workflow: default
    description: "プロジェクト初期化・要件整理"
  - phase: plan
    workflow: default
    description: "機能計画・タスク分解"

# このプロファイルで使用可能なスキル
skills:
  categories:
    include:
      - core         # 基本原則、リポジトリ読み取り
      - pm           # 要件整理、計画作成
    exclude:
      - worker       # 実装は Claude Code が担当
      - ci           # CI 修正は Claude Code が担当

# Plans.md でのマーカー
markers:
  assign: "cursor:依頼中"
  verified: "cursor:確認済"

# 制約事項
constraints:
  # 実装は行わない
  no_implementation: true
  # staging デプロイは行わない
  no_deploy: true
  # git push は行わない
  no_push: true

# ハンドオフ設定
handoff:
  # タスクを Claude Code に渡す際のコマンド
  to_worker: "/assign-to-cc"
  # Claude Code からの報告を受け取る際のコマンド
  from_worker: "/review-cc-work"

# 出力スタイル
output_style:
  # VibeCoder 向けに平易な言葉を使う
  vibecoder_friendly: true
  # 次のアクションを常に提示
  always_suggest_next: true
  # 技術詳細は隠す
  hide_technical_details: true
